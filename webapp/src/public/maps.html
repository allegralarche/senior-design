<!doctype html>
<html lang="en" ng-app="CFApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>angular-kickstart</title>
    <meta name="description" content="just another react + webpack boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-controller="HomeCtrl">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    <ul>
      <li>Tragedy 1</li>
      <li>Tragedy 1</li>
      <li>This is depressing</li>
    </ul>
    <div class="calendar, lcol">Some sort of calendar widget 1</div>
    <div class="calendar, rcol">Some sort of calendar widget 2</div>
    <button ng-click="getStats">Get counterfactual stats</button>
    <div class="lcol">
      <div class="stats"></div>
      <div class="tweets"></div>
    </div>
    <div class="rcol">
      <div class="stats"></div>
      <div class="tweets"></div>
    </div>
  </body>
</html>
